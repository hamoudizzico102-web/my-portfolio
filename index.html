<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - 3D Tall Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #141414;
            --text-color: #ffffff;
            --accent-color: #3b82f6;
            --grid-line: rgba(255, 255, 255, 0.1);
        }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            background-image: linear-gradient(var(--grid-line) 1px, transparent 1px),
                              linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 20px 20px;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .section-title .number {
            color: var(--accent-color);
            margin-right: 10px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            perspective: 1000px; /* Required for 3D effect */
        }
        .card-wrapper {
            position: relative;
            width: 100%;
            /* Define aspect ratio for tall cards */
            padding-top: 150%; /* Adjust for desired height */
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }
        .card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            /* Subtle 3D effect on hover */
            transform: translateZ(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-wrapper:hover .card {
             /* Subtle rotation based on mouse position - simplified here */
            transform: rotateX(3deg) rotateY(-3deg) translateZ(20px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        /* Image Container */
        .card-image {
            flex-grow: 1; /* Takes up available space */
            overflow: hidden;
            position: relative;
        }
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .card:hover .card-image img {
            transform: scale(1.05);
        }
        /* Specific styles for image containment */
        .video-card .card-image img, .design-card .card-image img {
             /* Ensuring images cover the tall area appropriately */
            object-position: center;
        }
        .video-card .card-image img.sebastien { object-position: center top; }
        .video-card .card-image img.hisham { object-fit: contain; padding: 20px; background: #f57c00; }
        .video-card .card-image img.oqunet { object-fit: contain; padding: 40px; background: #000; }


        .card-content {
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.6));
            position: absolute;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0 0 10px 0;
        }
        .tags {
            display: flex;
            gap: 10px;
        }
        .tag {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }
        .tag.blue { background-color: rgba(59, 130, 246, 0.2); color: var(--accent-color); }
        .tag.orange { background-color: rgba(249, 115, 22, 0.2); color: #f97316; }
        .tag.purple { background-color: rgba(168, 85, 247, 0.2); color: #a855f7; }
        .tag.green { background-color: rgba(34, 197, 94, 0.2); color: #22c55e; }

        /* Snipping Tool Notification Placeholder (hidden) */
        .snipping-tool-notification { display: none; }
    </style>
</head>
<body>

<div class="container">

    <h2 class="section-title"><span class="number">01</span> VIDEO EDITING</h2>
    <div class="grid-container">
        <div class="card-wrapper video-card">
            <div class="card">
                <div class="card-image">
                    <img src="image_0.png" alt="Sébastien Koubar" class="sebastien">
                </div>
                <div class="card-content">
                    <h3 class="card-title">Sébastien Koubar</h3>
                    <div class="tags">
                        <span class="tag blue">YOUTUBE</span>
                        <span class="tag blue">17 VIDEOS</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-wrapper video-card">
            <div class="card">
                <div class="card-image">
                    <img src="image_0.png" alt="Hisham Ghanem" class="hisham">
                </div>
                <div class="card-content">
                    <h3 class="card-title">Hisham Ghanem</h3>
                    <div class="tags">
                        <span class="tag blue">INSTAGRAM</span>
                        <span class="tag blue">REELS</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-wrapper video-card">
            <div class="card">
                <div class="card-image">
                    <img src="image_0.png" alt="Oqunet" class="oqunet">
                </div>
                <div class="card-content">
                    <h3 class="card-title">Oqunet</h3>
                    <div class="tags">
                        <span class="tag blue">PROMO</span>
                        <span class="tag blue">TECH</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="height: 50px;"></div> <h2 class="section-title"><span class="number">02</span> VISUAL DESIGN</h2>
    <div class="grid-container">
        <div class="card-wrapper design-card">
            <div class="card">
                <div class="card-image">
                    <img src="image_1.png" alt="Saudi National Day">
                </div>
                <div class="card-content">
                    <h3 class="card-title">Saudi National Day</h3>
                    <div class="tags">
                        <span class="tag blue">POSTER</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-wrapper design-card">
            <div class="card">
                <div class="card-image">
                    <img src="image_1.png" alt="Visual Identity">
                </div>
                <div class="card-content">
                    <h3 class="card-title">Visual Identity</h3>
                    <div class="tags">
                        <span class="tag blue">BRANDING</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-wrapper design-card">
            <div class="card">
                <div class="card-image">
                    <img src="image_1.png" alt="Personal Art">
                </div>
                <div class="card-content">
                    <h3 class="card-title">Personal Art</h3>
                    <div class="tags">
                        <span class="tag blue">PORTRAIT</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    document.querySelectorAll('.card-wrapper').forEach(cardWrapper => {
        const card = cardWrapper.querySelector('.card');
        cardWrapper.addEventListener('mousemove', (e) => {
            const rect = cardWrapper.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = ((y - centerY) / centerY) * -5; // Adjust for subtlety
            const rotateY = ((x - centerX) / centerX) * 5;  // Adjust for subtlety

            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(20px)`;
        });

        cardWrapper.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateX(0) rotateY(0) translateZ(0)';
        });
    });
</script>

</body>
</html>
