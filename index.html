<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Client Work — Company</title>

  <!-- Poppins Bold -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="topbar">
  <div class="wrap topbar-inner">
    <div class="left">
      <span class="badge">CLIENT WORK</span>
      <span class="title">Company Showcase</span>
    </div>
  </div>
</header>

<main>

  <!-- ===== COVER (LOGO) ===== -->
  <section class="hero">
    <div class="wrap">
      <button class="cover"
        data-preview="logo (2).png"
        data-title="Company Logo">
        <img src="logo (2).png" alt="Company Logo" class="cover-img">
        <div class="cover-overlay"></div>

        <div class="brand-text">
          <h1>Company Name</h1>
          <p>Design & Social Media Posts</p>
        </div>
      </button>
    </div>
  </section>

  <!-- ===== POSTS SLIDER ===== -->
  <section class="section">
    <div class="wrap">
      <div class="section-head">
        <h2>Posts</h2>
        <p>Click any post to preview</p>
      </div>

      <div class="slider">

        <button class="post"
          data-preview="caro 3-4.png"
          data-title="Carousel Design">
          <img src="caro 3-4.png" alt="Carousel Design">
        </button>

        <button class="post"
          data-preview="MOTHER.png"
          data-title="Mother Campaign">
          <img src="MOTHER.png" alt="Mother Campaign">
        </button>

        <button class="post"
          data-preview="post.png"
          data-title="Social Media Post">
          <img src="post.png" alt="Social Media Post">
        </button>

      </div>
    </div>
  </section>

</main>

<!-- ===== LIGHTBOX PREVIEW ===== -->
<div class="lightbox" id="lightbox">
  <div class="lightbox-backdrop" data-close="1"></div>

  <div class="lightbox-panel">
    <button class="lightbox-close" data-close="1">×</button>
    <img id="lightboxImg" src="" alt="">
    <div class="lightbox-title" id="lightboxTitle"></div>
  </div>
</div>

<script>
const lb = document.getElementById('lightbox');
const lbImg = document.getElementById('lightboxImg');
const lbTitle = document.getElementById('lightboxTitle');

document.querySelectorAll('[data-preview]').forEach(el => {
  el.addEventListener('click', e => {
    e.stopPropagation();
    lbImg.src = el.dataset.preview;
    lbTitle.textContent = el.dataset.title || '';
    lb.classList.add('open');
    document.body.classList.add('blurred');
  });
});

document.querySelectorAll('[data-close]').forEach(el => {
  el.addEventListener('click', () => {
    lb.classList.remove('open');
    document.body.classList.remove('blurred');
  });
});
</script>

</body>
</html>
